COM_HWDMS_USE_DEFAULT_STORAGE_DESC="НЕ ВНОСИТЕ ЗДЕСЬ НИКАКИХ ИЗМЕНЕНИЙ ЕСЛИ ВЫ НЕ ПОНИМАЕТЕ ЧТО ИМЕННО ВЫ ИЗМЕНЯЕТЕ! \n\nФайлы, связанные с вашими медиа объектами, хранятся в папке сервера по умолчанию, пока вы не выберите здесь 'Нет' и затем укажете ниже новую папку на сервере."
COM_HWDMS_STORAGE_LOCATION_DESC="НЕ ВНОСИТЕ ЗДЕСЬ НИКАКИХ ИЗМЕНЕНИЙ ЕСЛИ ВЫ НЕ ПОНИМАЕТЕ ЧТО ИМЕННО ВЫ ИЗМЕНЯЕТЕ!!\n\nВведите полный путь к серверной папке, которую Вы желаете использовать для хранения файлов медиа объектов. Заметьте, что это значение используется только если расположенная выше опция 'Использовать хранилище по умолчанию' настроена на 'Нет'. Вы можете разместить хранилище вне корневой папки Вашего веб сайта, при условии, что\n\n1) пользователь сервера, от имени которого работает сайт, имеет доступ к этой папке\n\n2) Вы установили параметр 'Защитить медиа объекты' как 'Да'."
COM_HWDMS_PROTECT_MEDIA_DESC="ПРЕДУПРЕЖДЕНИЕ: Включение этой опции вызовет значительное увеличение нагрузки на Ваш сервер.\n\nПосле её включения все файлы Ваших медиа объектов будут доставляться пользователям через защищенные ссылки. Пользователи не смогут узнать нахождение исходных файлов Ваших медиа объектов, а срок действия ссылки ограничен 30 минутами. Это предотвратит распространение внешних ссылок на файлы Ваших медиа объектов (leeching) и лишние затраты трафика."
